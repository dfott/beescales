<div class="mat-elevation-z3">
  <table mat-table [dataSource]="data">
    <ng-container matColumnDef="ts">
      <th mat-header-cell *matHeaderCellDef>Datum</th>
      <td mat-cell *matCellDef="let element">{{ element.timestamp | date }}</td>
    </ng-container>

    <ng-container matColumnDef="deviceid">
      <th mat-header-cell *matHeaderCellDef>Waage</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <ng-container matColumnDef="crop">
      <th mat-header-cell *matHeaderCellDef>Ernte</th>
      <td mat-cell *matCellDef="let element">
        <span [class.negative]="element.crop < 0" [class.positive]="element.crop >= 0">
          {{ element.crop }}
        </span>
      </td>
    </ng-container>

    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef>Gewicht</th>
      <td mat-cell *matCellDef="let element">
        {{ element.weight }}
      </td>
    </ng-container>

    <ng-container matColumnDef="batt">
      <th mat-header-cell *matHeaderCellDef>Batterie</th>
      <td mat-cell *matCellDef="let element">{{ element.battary }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[10, 20, 50]" showFirstLastButtons aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
